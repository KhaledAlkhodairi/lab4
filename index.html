<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Auto Parts Order Form</title>
   
</head>
<body>
    <div class="form-container">
        <h1>Auto Parts Order Form</h1>
        <form action="#" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter you first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter you last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter you Email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter you phone number" name="phone" required>

            <label for="make">Make:</label>
            <input type="text" id="make" placeholder="Make" name="make" required>

            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Model" name="model" required>

            <label for="year">Year:</label>
            <input type="text" id="year" placeholder="Year" name="year" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="spare-part">Spare Part:</label>
            <input type="text" id="spare-part" placeholder="Enter Spare Part you need"name="spare-part" required>

          
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <input type="submit" value="Submit Order">
        </form>
    </div>
</body>
</html>
